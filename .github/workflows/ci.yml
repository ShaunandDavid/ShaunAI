name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Install server deps
        run: npm ci
        working-directory: autonomy/server

      - name: Install UI deps
        run: npm ci
        working-directory: autonomy/ui

      - name: Lint server
        run: npm run lint --if-present
        working-directory: autonomy/server

      - name: Typecheck server
        run: npm run typecheck --if-present
        working-directory: autonomy/server

      - name: Test server
        run: npm test --if-present
        working-directory: autonomy/server

      - name: Lint UI
        run: npm run lint --if-present
        working-directory: autonomy/ui

      - name: Typecheck UI
        run: npm run typecheck --if-present
        working-directory: autonomy/ui

      - name: Build UI
        run: npm run build --if-present
        working-directory: autonomy/ui

